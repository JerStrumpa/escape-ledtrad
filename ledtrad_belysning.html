<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledtråd - Belysning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .clue {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Ledtrådsvideo" allowfullscreen></iframe>
  </div>
  <div class="clue">
    <p><strong>Ledtråd:</strong> Rätt zon är i skugga vid fel tid.</p>
  </div>
</body>
</html>
